<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 10s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px #e75480;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .photo {
      width: 90%;
      max-width: 350px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
    }

    .front {
      background: white;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: #fff0f5;
      color: #d63384;
      font-style: italic;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transform: rotateY(180deg);
    }

    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .photo:hover .hint {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .card {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>For the Love of My Life</h1>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const images = [
      'r1.jpg',
      'r2.jpg',
      'r3.jpg',
      'r4.jpg',
      'r5.jpg',
      'r6.jpg',
      'r7.jpg',
      'r8.jpg'
    ];

    const poems = [
      "Your smile, my sun, lights every day.",
      "With every glance, you take my breath away.",
      "In your eyes, I see the stars shine.",
      "Forever glad that you are mine.",
      "Your laugh is music to my soul.",
      "You're the piece that makes me whole.",
      "In your arms, I find my home.",
      "With you, Iâ€™ll never be alone."
    ];

    const gallery = document.getElementById('gallery');

    images.forEach((src, index) => {
      const photoDiv = document.createElement('div');
      photoDiv.className = 'photo';

      const card = document.createElement('div');
      card.className = 'card';

      const front = document.createElement('div');
      front.className = 'card-face front';

      const img = document.createElement('img');
      img.src = src;
      img.alt = `Photo ${index + 1}`;

      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.textContent = 'Tap to flip';

      front.appendChild(img);
      front.appendChild(hint);

      const back = document.createElement('div');
      back.className = 'card-face back';
      back.innerText = poems[index];

      card.appendChild(front);
      card.appendChild(back);
      photoDiv.appendChild(card);

      photoDiv.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      gallery.appendChild(photoDiv);
    });

    // Heart animation
    const hearts = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 10 + 's';
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
